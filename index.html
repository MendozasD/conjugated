<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylesheets/counter_btn.css" />

    <!-- Fonts -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=panchang@700,800&f[]=satoshi@900,700,500,301,701,300,501,401,901,400&display=swap"
      rel="stylesheet"
    />

    <!-- PrintJS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- MagnetMouse -->
    <script src="https://cdn.jsdelivr.net/gh/fluffy-factory/magnet-mouse@latest/lib/magnet-mouse.min.js"></script>

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Verbix API -->
    <script src="https://verbix-api.nyc3.cdn.digitaloceanspaces.com/conjugator/v2.0.2.js"></script>

    <title>Konjugieren!</title>
  </head>
  <body>
    <!-- BG Hollogram -->
    <section id="bg_hollo"></section>
    <div id="container_bg_filter"></div>

    <div id="container_index">
      <section id="conjugation_box">
        <div
          id="input_btn_box"
          data-verbix-conjugate-language="deu"
          data-verbix-conjugate-key="ab8e7bb5-9ac6-11e7-ab6a-00089be4dcbc"
        >
          <input
            id="verb_input"
            type="text"
            placeholder="Typen ein verb"
            value=""
          />
          <div
            id="los_btn"
            class="bg_button btn_cursor_pointer"
            type="button"
            value=""
            onclick="verbix.conjugate(document.getElementById('verb_input').value);"
          >
            <img src="assets/arrow.png" id="arrow_first" class="arrow_btn" />
          </div>
        </div>
        <div id="current_verb" data-verbix-conjugate-tense="0"></div>
        <div id="sichern_btn_container">
          <button id="sichern_btn" class="bg_button btn_cursor_pointer">
            Speichern
          </button>
        </div>
        <!-- Counter -->
        <a
          href="#conjugated_verbs"
          id="counter_bubble"
          class="bg_button animate__animated bounce_btn"
        ></a>
      </section>
    </div>
    <div id="conjugated_verbs">
      <h1
        id="empty_text"
        style="font-family: var(--panchang); padding: 10px 20px"
      >
        Du wirst hier die konjugiert Verben finden
      </h1>
      <a href="#container_index"
        ><img src="assets/arrow.png" id="to_top_btn"
      /></a>
    </div>
    <script src="js/konjugieren.js"></script>
    <script src="js/magnet.js"></script>
    <script src="js/counter-update.js"></script>
  </body>
</html>
